<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Peta</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 800px;
      }
    </style>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-6.3530895, 106.8312145], 13);

      var aoi = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri Kampus B",
              kota: "Jakarta",
              alamat:
                "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              coordinates: [106.83268366887773, -6.352879261417684],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Indonesia",
              kota: "Depok",
              alamat:
                "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
            },
            geometry: {
              coordinates: [106.82745324535489, -6.361345626521768],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Politeknik Negri Media Kreatif",
              kota: "Jakarta",
              alamat:
                "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.82737582240668, -6.3469175912180305],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Pancasila",
              kota: "Jakarta",
              alamat:
                "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.83308686755203, -6.339231637536102],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Gunadarma Kampus H",
              kota: "Depok",
              alamat:
                "Jalan Akses UI, Pasir Gn. Sel., Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.83739649980663, -6.352806670407688],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "STT Terpadu Nurul Fikri Kampus A",
              kota: "Depok",
              alamat:
                "Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84446711456337, -6.362462387907243],
              type: "Point",
            },
          },
        ],
      };

      L.geoJSON(aoi, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },

        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            feature.properties.kampus +
              "<br><br>" +
              feature.properties.kota +
              "<br><br>" +
              feature.properties.alamat
          );
        },
      }).addTo(map);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
    </script>
  </body>
</html>
